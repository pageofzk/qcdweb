# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    gzip on;
    gzip_http_version 1.0;
    gzip_disable "MSIE [1-6].";
    gzip_types text/plain application/x-javascript text/css text/javascript application/javascript;
    index   index.html index.htm;
    upstream wgmsm_app {
        server 127.0.0.1:3000;
    }
    upstream qsd_app {
        server 127.0.0.1:3001;
    }
    upstream qcd_app {
        server 127.0.0.1:9000;
    }

    upstream ghost_app {
        server 127.0.0.1:2368;
    }

    server {
        listen       80;
        server_name  qsd;

        location /user/  {
            proxy_pass http://qsd_app;
        }
    }
    server {
        listen       80;
        server_name  qicaidang.cn;
        #server_name  54.199.245.244;

        location /  {
            proxy_pass http://qcd_app;
        }
    }

    server {
        listen       80;
        server_name  www.qicaidang.cn;

        location /  {
            proxy_pass http://qcd_app;
        }
    }
    server {
        listen       80;
        server_name  zengkai.com.cn;

        location / {
            proxy_pass http://ghost_app;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   Host      $http_host;
        }
    }
    server {
        listen       80;
        server_name  qiongsandai.com;
        #server_name  54.199.245.244;
        root         /usr/share/nginx/qsd/qsd_front/;
        location / {
        }
        error_page  404              /404.html;
        location = /40x.html {
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        }
    }

    server {
        listen       80;
        server_name  www.qiongsandai.com;
        #server_name  54.199.245.244;
        root         /usr/share/nginx/qsd/qsd_front/;
        location / {
        }
        error_page  404              /404.html;
        location = /40x.html {
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
        }
    }
    server {
        listen       80;
        server_name  wgmsm.com;
        #server_name  54.199.245.244;

